<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Work Income Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Hotel Work Income</h1>

    <!-- Input -->
    <div class="card">
      <label>Date</label>
      <input type="date" id="workDate" />

      <label>Rooms</label>
      <input type="number" id="rooms" min="0" placeholder="Enter rooms" />

      <button onclick="saveRecord()">Save</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="setTab('today')">Today</button>
      <button onclick="setTab('month')">Month</button>
      <button onclick="setTab('year')">Year</button>
      <button onclick="setTab('settings')">âš™</button>
    </div>

    <!-- Content -->
    <div class="card" id="content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
